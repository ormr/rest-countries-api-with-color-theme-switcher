<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/normalize.css">
  <link rel="stylesheet" href="./styles/fonts.css">
  <link rel="stylesheet" href="./styles/styles.css">
  <title>Rest countries API</title>
</head>
<body>
  <header class="header">
    <div class="container">
      <h2>Where in the world?</h2>
      <button class="header-button" type="submit">Dark mode</button>
    </div>
  </header>
  <section class="main light">
    <div class="container">
      <div class="main-top">
        <div class="main-top__input">
          <input type="text" placeholder="Search for a country">
        </div>
        <div class="main-top__select">
          <div class="main-top__select--custom">
            <div class="select-title">Filter by region</div>
            <div class="select-options inactive">
              <div class="select-option" id="Africa" tabindex="-1">Africa</div>
              <div class="select-option" id="Americas" tabindex="-1">America</div>
              <div class="select-option" id="Asia" tabindex="-1">Asia</div>
              <div class="select-option" id="Europe" tabindex="-1">Europe</div>
              <div class="select-option" id="Oceania" tabindex="-1">Oceania</div>
            </div>
          </div>
        </div>
      </div>

      <div class="countries">
      </div>
    </div>
  </section>
  <script async="" src="script/script.js"></script>
</body>
</html>
